<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chat Interface</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2a2a2a, #3a3a3a);
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background: rgba(40, 40, 40, 0.8);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            color: #f0f0f0;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #chat-container {
            height: 400px;
            border: 1px solid #4a4a4a;
            border-radius: 15px;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 20px;
            background: rgba(30, 30, 30, 0.6);
        }
        #input-container {
            display: flex;
            gap: 10px;
        }
        #user-input {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: rgba(60, 60, 60, 0.8);
            color: #f0f0f0;
            font-size: 16px;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #6a5acd, #4b0082);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(75, 0, 130, 0.4);
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .user {
            background: linear-gradient(45deg, #4a4a4a, #5a5a5a);
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        .assistant {
            background: linear-gradient(45deg, #3a3a3a, #4a4a4a);
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(30, 30, 30, 0.6);
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(80, 80, 80, 0.8);
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(100, 100, 100, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ollama Chat Interface</h1>
        <div id="chat-container"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button onclick="sendMessage()">Send</button>
            <button onclick="newConversation()">New Chat</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const ollamaEndpoint = "http://localhost:11434/api/generate";
        const modelName = "vanilj/llama-3.1-70b-instruct-lorablated-iq2_xs:latest";

        async function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;

            addMessageToChat('user', message);
            userInput.value = '';

            try {
                const response = await fetch(ollamaEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: modelName,
                        prompt: message,
                        stream: false
                    })
                });

                const data = await response.json();
                addMessageToChat('assistant', data.response);
            } catch (error) {
                console.error("Error:", error);
                addMessageToChat('assistant', "Sorry, there was an error processing your request.");
            }
        }

        function addMessageToChat(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', role);
            messageDiv.textContent = content;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function newConversation() {
            chatContainer.innerHTML = '';
        }

        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
